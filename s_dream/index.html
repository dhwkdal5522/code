    <!--외부라이브러리 상단--> 
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!--내가 직접 코딩하는 하단-->
    <script src="js/main.js?v=2509171542"></script>

<body>
    <div class="wh"></div>
    <div id="wrap">
        <header>

        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h3 class="tit_gm">아이들의 꿈이 자라나는 곳, <br>
                                    삼성꿈장학재단</h3>
                                <p> 누구나 배움의 기회를 누리고, 꿈을 향해 나아갈 수 있도록 함께합니다.</p>
                            </div>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        <li class="swiper-slide popup2">
                            <div class="wrapper">
                                <h3 class="tit_gm">아이들의 미래가 자라나는 곳, <br>
                                    삼성꿈장학재단</h3>
                                <p> 누구나 배움의 기회를 누리고, 꿈을 향해 나아갈 수 있도록 함께합니다.</p>
                            </div>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        <li class="swiper-slide popup3">
                            <div class="wrapper">
                                <h3 class="tit_gm">아이들의 희망이 자라나는 곳, <br>
                                    삼성꿈장학재단 </h3>
                                <p> 누구나 배움의 기회를 누리고, 꿈을 향해 나아갈 수 있도록 함께합니다.</p>
                            </div>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        
                    </ul>
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="btn_prev"><span class="blind">이전 팝업보기</span></button>
                    <button class="btn_play"><span class="blind">다시시작</span></button>
                    <button class="btn_stop"><span class="blind">일시정지</span></button>
                    <button class="btn_next"><span class="blind">다음 팝업보기</span></button>
                </div><!--btn_wrap-->
            </section><!--visual-->
        </main>
