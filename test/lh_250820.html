    <title>오장미 LH(wapper의 위치)</title>

        <!--이미지 위에 글자가 있으면 css로 백그라운드 처리 한다.

        단, 배경에 들어가는 이미지에는 글자가 포함되면 안된다.-->
    <div class="visual">
        <div class="wrapper">
        <h1>주거정보 사각지대를 좁힐 수 있는 디지털 신기술로<br>

        </div><!--wapper-->
    </div><!--visual-->
    
    <div class="data">
        <div class="wrapper">
        <h1>Data Center</h1>
        <p>AI와 빅데이터 기술을 활용하여 주거 정보 컨설팅에 투자, 연구 및 개발을 진행하고 있습니다.<br>
            이를 통해 빅데이터 기반 ICT 기술을 바탕으로 더욱 정교하고 효율적인 주거 정보 서비스를 제공하고자 합니다.</p>
        <img src="images/lh_data.jpg" alt="시간에 따른 달의 변화를 나타내는 이미지">
        </div><!--wapper-->
    </div><!--data-->
